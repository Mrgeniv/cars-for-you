<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Bild</th>
      <th scope="col">Bezeichnung</th>
      <th scope="col">Datum</th>
      <th scope="col">Tank</th>
      <th scope="col">Verbrauch</th>
      <th scope="col">Getriebe</th>
      <th scope="col">PS</th>
      <th scope="col">Preis</th>
      <th scope="col">Sitze</th>
      <th scope="col">Ort</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of cars">
      <td>{{c.id}}</td>
      <td><img src="{{ c.image }}" alt="" width="50"></td>
      <td>{{c.bezeichnung}}</td>
      <td>{{c.datum | date:'dd.MM.yyyy'}}</td>
      <td>{{c.tank}} l</td>
      <td>{{c.verbrauch}} l/100km</td>
      <td>{{c.getriebe}}</td>
      <td>{{c.ps}} PS</td>
      <td>{{c.preis}}</td>
      <td>{{c.sitze}}</td>
      <td>{{c.ort}}</td>
    </tr>
  </tbody>
</table>
